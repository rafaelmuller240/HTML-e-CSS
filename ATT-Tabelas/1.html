<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 1</title>
    <style>
        #table3 {
            background-color: blueviolet;
        }

        #table1 {
            background-color: aqua;
        }

        #table2 {
            background-color:aquamarine;
        }
    </style>
</head>

<body>
    <hr>
    <header style="text-align:center;">
        <a href="1.html" style="text-align: left, border 40px;">Tabela - 1</a>
        <a href="2.html" style="text-align: center;">Tabela - 2</a>
        <a href="3.html" style="text-align: right;">Tabela - 3</a>
    </header>
    <hr>
    <br>
    <table border="1" width="500px" style="border-collapse: collapse; margin: 10px auto 0 auto;" id="table1">
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td style="text-align:center">4</td>
                <td style="text-align:center">5</td>
                <td style="text-align:center">6</td>
            </tr>
            <tr>
                <td style="text-align:right">7</td>
                <td style="text-align:right">8</td>
                <td style="text-align:right">9</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table border="1" width="500px" style="border-collapse: collapse; margin: 10px auto 0 auto;" id="table2">
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td style="text-align:center" colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table border="1" width="500px" style="border-collapse: collapse; margin: 10px auto 0 auto;" id="table3">
        <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td style="text-align:center" rowspan="3">3</td>
                </tr>
                <tr>
                    <td style="text-align:center" colspan="2">4</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                </tr>
        </tbody>
    </table>
</body>

</html>
