<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>O pseudoelemento ::before insere conteúdo antes do conteúdo de um elemento.</p>
    <h1 class="before">Este é um título</h1>

    <br>
    <p>O pseudoelemento ::after insere conteúdo depois do conteúdo de um elemento.</p>
    <h1 class="after">Este é um título</h1>

</body>

</html>
