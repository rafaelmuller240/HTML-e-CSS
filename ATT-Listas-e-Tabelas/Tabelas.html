<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e listas</title>
</head>
<body>
    <strong>
        <h1>
            Tabelas:
        </h1>
    </strong>
    <table border="1" width="600px">
        <caption>
            <h3>
                Tabela 1
            </h3>
        </caption>
        <tr>
            <th>Seg</th>
            <th>Ter</th>
            <th>Qua</th>
            <th>Qui</th>
            <th>Sex</th>
        </tr>
        <tr>
            <td width="100px">Limpar a sala</td>
            <td>Limpar a cozinha</td>
            <td>Limpar o banheiro</td>
            <td>Limpar o jardim</td>
            <td>Limpar o carro</td>
        </tr>
    </table>

    <hr>

    <table border="1" style="border-collapse: collapse;">
        <caption>
            <h2>
                Tabela 2
            </h2>
        </caption>
            <colgroup>
                <col style="background-color: purple ;">
                <col style="background-color: yellowgreen;">
                <col style="background-color: aqua;">
            </colgroup>
        <thead>
            <tr>
                <th colspan="3">
                    Minha Table
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>4</th>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <th>7</th>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <br>
        <tfoot>
            <tr>
                <th colspan="3">feito na growdev</th>
            </tr>
        </tfoot>
    </table>
        <hr>
        
</body>
</html>
